   <header class="container mt-3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">{{ data.title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          {% for d in data.departures %}
          <li class="nav-item{% if id is defined %}{% if d==data.tours[id].departure %} active{% endif %}{% elif direction is defined %}{% if direction==d %} active{% endif %}{% endif %}">
            <a class="nav-link" href="/from/{{ d }}">{{ data.departures[d] }}</a>
          </li>
          {% endfor %}
        </ul>
      </div>
    </nav>
  </header>
